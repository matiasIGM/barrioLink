{% load static %} <!-- cargar la etiqueta static -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>BarrioLink</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    
    <!-- cargar archivos CSS -->
    <link href="{% static 'css/vendor.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/default/app.min.css' %}" rel="stylesheet" />
</head>
<body>
	<!-- BEGIN #loader -->
	<div id="loader" class="app-loader">
		<span class="spinner"></span>
	</div>
	<!-- END #loader -->

	<!-- BEGIN #app -->
	<div id="app" class="app app-header-fixed app-sidebar-fixed">
		<!-- BEGIN #header -->
		{% block navbar %}
		<div id="header" class="app-header">
			<!-- BEGIN navbar-header -->
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand"><span class="navbar-logo"></span> <b>Barrio</b>Link</a>
				<button type="button" class="navbar-mobile-toggler" data-toggle="app-sidebar-mobile">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- END navbar-header -->
			  <!-- BEGIN header-nav -->
			  <div class="navbar-nav">
                <div class="navbar-item dropdown">
                    <a href="#" data-bs-toggle="dropdown" class="navbar-link dropdown-toggle icon">
                        <i class="fa fa-bell"></i>
                        <span class="badge">5</span>
                    </a>
                    
                </div>
                
                <div class="navbar-item navbar-user dropdown">
                    {% if user.is_authenticated %}
                    <a href="#" class="navbar-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown">
                        <img src="{% static 'img/user/user-13.jpg' %}" alt="" />
						 
                        <span>
                            <span class="d-none d-md-inline">{{ user.nombres|title }}</span>
                            <b class="caret"></b>
                        </span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end me-1">
                        <a href="extra_profile.html" class="dropdown-item">Editar Perfil</a>
                        <a href="email_inbox.html" class="dropdown-item d-flex align-items-center">
                            Inbox
                            <span class="badge bg-danger rounded-pill ms-auto pb-4px">2</span> 
                        </a>
                        <a href="calendar.html" class="dropdown-item">Calendar</a>
                        <a href="settings.html" class="dropdown-item">Configuraciones</a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout" class="dropdown-item">Cerrar Sesi√≥n</a>
                    </div>
                    {% else %}
            
                    <a href="/login" class="navbar-link">Login</a>
                    {% endif %}
                </div>
            </div>
            <!-- END header-nav -->
		</div>
		{% endblock %}
		<!-- END #header -->



        	<!-- END #app -->
	
   <!--  archivos JavaScript  -->
   <script src="{% static 'js/vendor.min.js' %}"></script>
   <script src="{% static 'js/app.min.js' %}"></script>

   <!-- ================== BEGIN page-js ================== -->
   <script src="{% static 'js/demo/login-v2.demo.js' %}"></script>
   <!-- ================== END page-js ================== -->
</body>
</html>
