{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- BEGIN #content -->
<br>
<h1 class="page-header mb-0" style="margin-left: 7cm;">Solicitud</h1>
<br>
<!-- BEGIN panel -->
<div class="row">
	<div class="col-lg-8" style="width: 125%; margin-right: 1cm; margin-left: 7cm;">
		<div class="card border-0 mb-4" style="width: 125%; margin-right: 1cm;">
<div class="panel panel-inverse">
	<div class="panel-heading">
		<h4 class="panel-title">
			Bootstrap WYSIHTML5

			<b class="badge d-inline-flex align-items-center p-0 ms-1">
				<i class="fa fa-circle fa-fw fs-6px text-orange me-1"></i>
				<i class="fa fa-circle fa-fw fs-6px text-red me-1"></i>
				<i class="fa fa-circle fa-fw fs-6px text-pink"></i>
			</b>
		</h4>
		<div class="panel-heading-btn">
			<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-toggle="panel-expand"><i
					class="fa fa-expand"></i></a>
			<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-toggle="panel-reload"><i
					class="fa fa-redo"></i></a>
			<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-toggle="panel-collapse"><i
					class="fa fa-minus"></i></a>
			<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-toggle="panel-remove"><i
					class="fa fa-times"></i></a>
		</div>
	</div>
	<div class="panel-body p-0">
		<form action="/" name="wysihtml5" method="POST">
			<textarea class="textarea form-control" id="wysihtml5" placeholder="Enter text ..." rows="12"></textarea>
		</form>
	</div>

	<!-- END hljs-wrapper -->
	<br>
	<br>
	<div style="text-align: right;">
		<button type="button" class="btn btn-outline-danger btn-lg me-1 mb-1"
			style="margin-right: 0.5cm;">Cancelar</button>
		<button type="button" class="btn btn-info btn-lg me-1 mb-1">Publicar</button>
	</div>
</div>
<!-- END #content -->
{% endblock content %}
