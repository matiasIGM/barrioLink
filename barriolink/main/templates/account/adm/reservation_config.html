{% extends "base.html" %}
{% load static %}

{% block content %}

<div id="content" class="app-content">
    <!-- BEGIN page-header -->
    <h1 class="page-header">Configuración Espacios Comunes</h1>
    <!-- END page-header -->
    
    <!-- BEGIN row -->
    <div class="row mb-3">
        <!-- BEGIN col-6 -->
        <div class="col-xl-8 ui-sortable">
            <div class="panel panel-inverse" data-sortable-id="form-stuff-1" data-init="true">
                <div class="mt-3 table-responsive">
                    <table class="table table-striped mb-0 align-middle">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Capacidad Máxima</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody> 
                            {% for space in community_spaces %}
                            <tr>
                                <td>{{ space.name }}</td>
                                <td>{{ space.description }}</td>
                                <td>{{ space.max_capacity }}</td>
                                <td class="with-btn" nowrap="">
                                    <a href="#" class="btn btn-sm btn-primary w-70px me-1">Editar</a>
                                    <a href="#" class="btn btn-sm btn-white w-70px">Eliminar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END col-6 -->
    </div>
    <!-- END row -->
</div>


{% endblock content %}
